<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="ubermelon_design.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand black" href="#">Ubermelon</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a class="white" href="#">About<span class="sr-only">(current)</span></a></li>
          <li><a class="white" href="#">Contact</a></li>
          <li><a class="white" href="#">Shop</a></li>
          
        </ul>
        
        <ul class="nav navbar-nav navbar-right">
          <li><a class="white" href="#">Login</a></li>
          <li><a class="white" href="#">Favorite Melons</a></li>
          <li><a class="white" href="#">Settings</a></li>
          <li><a class="white" href="#">Profile</a></li>
         
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  {% block body %}
  {% endblock %}
</body>


<!-- You need this in order to use JS-based components in the 
further study. Leave this at the bottom and code above it. -->

<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>

</html>
